<body ng-controller="body">
  
  <header ng-include="'header.html'"></header>
  <main   ng-include="'main.html'"></main>
  
  <script type="text/ng-template" id="header.html">
    <nav>
      <a ng-repeat="page in pages | limitTo: 3"
        page-anchor page="page"  
        ng-class="{}"
      >
        <h1 ng-bind-html="page.title"></h1>
      </a>
    </nav>
  </script>

  <script type="text/ng-template" id="main.html">
    <section ng-repeat="page in pages | limitTo: 3" 
      id="{{ page.name | lowercase }}" 
      ng-class="{}"
      ng-include 
      src="page.templateUrl"
    ></section>
  </script>
